<!-- Search movie by name:<input type="text" ng-model="searchMovies.movieName" /><br />
Search movie by Genre:<input type="text" ng-model="searchMovies.movieGenre" /> -->
<div  ng-controller="movieListCtrl" class="row" ng-repeat="movie in movies | filter:searchMovies" ng-click="onClickMovie(movie)" style="color:#6E5D78;margin:20px ;border-style:solid none none none;border-color:aliceblue;border-width:1px;border-spacing:0px 5px">
	<div class="col-sm-6 text-center" style="padding:10px">
		<img ng-src="/assets/{{movie.movieName}}.jpg">	
	</div>
	<div class="col-sm-6 " style="padding:20px">
		<div class="row" style="margin:10px">
			<div class="col-sm-6" style="padding:10px">
				<h2>{{movie.movieName}}</h2><br>
			</div>
			<div class="col-sm-6 text-center" style="padding:10px">
				<h2>{{movie.movieRatings}}</h2>
			</div>
		</div>
			
			<h4>{{movie.movieDescription}}</h4>	
		<div class="row" style="margin:10px">
			<div class="col-sm-8" style="padding:5px">
				<h5>{{movie.movieGenre}}</h5>
			</div>
			<div class="col-sm-4 text-center" style="padding:5px">
				<h5>{{movie.movieDuration}} min</h5>
			</div>
		</div>
	</div>
</div>
