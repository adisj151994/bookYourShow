<div ng-controller="movieTheatreMapCtrl">
    <div style="display:flex;flex-wrap:nowrap;color:#6E5D78">
        <div style="width:25%;border-style:none solid none none;border-color:#006464;border-width:1px;border-spacing:3px" class="text-center">
            <img style="margin:20px 0 0 0;" ng-src="/assets/{{movieSelected.movieName}}.jpg">	
            <h2>{{movieSelected.movieName}}</h2>
        </div>
        <table style="width:10%;margin:20px 0px 0px 20px">
            <thead>
            </thead>
            <tbody>
                <tr ng-repeat="xx in [0,1,2,3,4,5,6]">
                    <td>
                        <div style="margin:10px 10px 10px 0">{{MTMap[xx][0].showDate.split(':')[0]}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table style="width:30%;">
            <thead>
                <tr>
                    <td colspan="3">
                        <div style="margin-left:40px">Screen A</div>
                    </td>
                    <td colspan="3">
                        <div style="margin-left:40px">Screen B</div>
                    </td>
                    <td colspan="3">
                        <div style="margin-left:40px">Screen C</div>
                    </td>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="xx in [0,1,2,3,4,5,6]">
                    <td ng-repeat="yy in [0,1,2,3,4,5,6,7,8]">
                        <div class="{{class[xx][yy]}}" ng-click="change(xx,yy)" ng-mouseover="display(xx,yy)" style="margin-left:{{(yy)%3==0?30:0}}px"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="width:25%;border-style:none none none solid;border-color:#006464;border-width:1px;border-spacing:3px">
        <div class="text-center">
            <h1>{{d}}</h1>
        </div>
        <div>
            <table style="margin:auto">
                <tr ng-repeat="x in [0,1,2]">
                    <td ng-repeat="y in [0,1,2]">
                        <div class="{{classo[(3*x)+(y)]}}" style=""></div>
                    </td>
                </tr>
                </table>
        </div>
        </div>
    </div>
    <div style="display:flex;flex-wrap:nowrap;color:#6E5D78;margin-top:50px">
        <div style="width:40%"></div>

        <span>Select</span><div class="green"></div>
        <span>Empty</span><div class="grey"></div>
        <span>Invalid</span><div class="not"></div>

        <div style="width:40%"></div>
    </div>
</div>
